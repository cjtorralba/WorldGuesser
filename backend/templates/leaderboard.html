<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard!</title>
</head>
<style>

    html {
        height: 100%;
        background: linear-gradient(to bottom, rgb(173, 172, 172), rgba(0, 0, 0));
    }
    #rank {
        background: #8d7dd4;
        box-shadow: inset 0 0 50px 10px #333333;
    }
</style>
<body>

{% for user in leaderboard.user_list %}

<div class="user_row" id="rank">
    <p>User: {{ user.email }} Rank: {{ user.rank }}</p>
</div>

{% endfor %}
</body>
</html>
